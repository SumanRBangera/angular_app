<h1
  style="
    text-align: center;
    background-color: rgba(65, 62, 63, 0.523);
    margin-left: 400px;
    margin-right: 400px;
    border-radius: 10px 10px 25px 25px;
    margin-top: 0.5em;
  "
>
Contact Details
</h1>
<div style="margin-top: 30px; margin-left: 27em;">
        <div class="card col-lg-6" style="border:none;margin-top: 30px; ">
            <div class="card-body col-lg-12">
                <div class="row" style="margin-top:10px;border-style:solid;border-color:black;border-radius:15px;background-color: rgba(100, 94, 94, 0.575);"
                    *ngFor="let c of contact">
                    
                    <div class="col-lg-9" style="margin-top:20px; ">
                        <!--Interpolation Binding-->
                        <div style="color: rgb(231, 39, 39);text-align: center;">
                           <b>Product:</b>  {{ c.cproduct | uppercase}}
                           
                        </div>
                        <hr>
                        <div>
                           <b> Name:</b> {{ c.cname}}
                           
                        </div>
                        <hr>
                        <div >
                           <b> Number:</b> {{c.cno}}
                            <br><br>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
